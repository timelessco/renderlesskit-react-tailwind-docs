title = "> Progress"
url = "/docs/components/feedback/progress"
contents = "Progress\nProgress is used to display the progress status for a task that takes a long\ntime or consists of several steps.\nImports\nProgress - main progress component\nProgressBar - progress bar component\nProgressTrack - progress track component\nUsage\nMin max values\nIndeterminate progress\nBy setting the value prop to null, progress' state becomes indeterminate\nProgress sizes\nProgress comes with 4 sizes sm md lg & xl\nCustomizing Progress\nTo customize the appearance of the Progress component we can simply pass down\nchildren components (ProgressTrack, ProgressBar) for more control.\nAPI Reference\n<PropsTable\ndata={[\n{ name: \"size\", themeKey: \"progress.track.size\", default: \"md\" },\n{\nname: \"value\",\ntype: \"number\",\ndescription: \"Sets current progress value\",\n},\n{\nname: \"min\",\ntype: \"number\",\ndescription: \"Minium value of progress\",\n},\n{\nname: \"max\",\ntype: \"number\",\ndescription: \"Maximum value of progress\",\n},\n]}\n/>\n"
filetype = "PlainText"
