url = "/docs/components/primitives/alert"
contents = "Alert\nAlerts are used to communicate a state that affects a system, feature or page.\nImports\nUsage\nStatus\nChange the status of the alerts by passing the status prop.\nThis affects the color scheme and icon used.\nAlert supports error, success, warning, and info statuses.\nClosable Alert\nYou can pass closable prop to make the alert closable and use onClose to listen to the click listener.\nAction Button\nYou can pass actionButtonLabel which would render a action button with the provided text.\nComposition & Customization\nAlert is meant to be used with the single component API by passing props, like title, description,\nbut if you want to have more control over it's rendering you can pass JSX children elements with Alert specific components.\nAlertIcon\nAlertBody\nAlertTitle\nAlertDescription\nAlertActions\nAlertActionButton\nAlertCloseButton\nYou can also access the internal state/values via the render props pattern.\nYou'll get access to the passed down status prop & the internal theme styles.\n"
