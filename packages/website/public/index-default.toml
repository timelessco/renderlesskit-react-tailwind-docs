title = "> Textarea"
url = "/docs/components/forms/textarea"
contents = "Textarea\nThe Textarea component allows you to easily create multi-line text inputs.\nImports\nTextarea - main textarea component\nUsage\nBasic usage\n<InteractiveCodeblock booleanProps={[\"isDisabled\", \"isReadOnly\", \"isInvalid\"]}>\n{({ spreadProps }) =>\n<Textarea placeholder=\"Give us your feedback\"${spreadProps} />\n}\n\nAuto Resize\nBy setting autoSize prop the textarea will increase it's size according to the\ncontent.\nResize direction\nresize prop contarints the resize direction of the textarea, It can accept 3\nvalues both | vertical | horizontal | none\nCols and Rows\nThe following example show a textarea, with a set numbers of rows and columns\nand some default content. Notice that even when autoSize is enabled the textarea\nwon't expand more than 5 rows.\nIntegrations\nReact Hook Form\nThis example shows how to integrate renderlesskit Input with react-hook-form\nExplore on CodeSandbox\nFormik\nThis example shows how to integrate renderlesskit Input with Formik\nExplore on CodeSandbox\nAPI Reference\nInput\nInput takes all the native HTMLTextareaElement props plus:\n<PropsTable\ndata={[\n{\nname: \"isDisabled\",\ntype: \"Boolean\",\ndescription: \"if true Input will be disabled\",\n},\n{\nname: \"isReadOnly\",\ntype: \"Boolean\",\ndescription: \"if true Input will be readonly\",\n},\n{\nname: \"isInvalid\",\ntype: \"Boolean\",\ndescription: \"if true Input will be invalid\",\n},\n{\nname: \"autoSize\",\ntype: \"Boolean\",\ndefaultValue: \"false\",\ndescription:\n\"if true textarea will automatically resize based on content\",\n},\n{\nname: \"rowsMax\",\ntype: \"number\",\ndescription: \"Sets max numbers of rows in textarea\",\n},\n{\nname: \"rowsMin\",\ntype: \"number\",\ndescription: \"Sets min numbers of rows in textarea\",\n},\n{\nname: \"cols\",\ntype: \"number\",\ndescription: \"Sets numbers of cols in textarea\",\n},\n]}\n/>\n"
filetype = "PlainText"
