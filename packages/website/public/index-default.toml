title = "> CircularProgress"
url = "/docs/components/feedback/circular-progress"
contents = "CircularProgress\nThe CircularProgress component is used to indicate the progress for determinate\nand indeterminate processes.\n\nImports\nCircularProgress - main progress component\nCircularProgressBar - progress bar component\nCircularProgressWrapper - progress track component\nUsage\nMin max values\nIndeterminate progress\nBy setting the value prop to null, progress' state becomes indeterminate\nCircularProgress sizes\nCircularProgress comes with 3 sizes sm md & lg\nCustomizing CircularProgress\nTo customize the appearance of the CircularProgress component we can simply pass\ndown children components (CircularProgressWrapper, CircularProgressBar) for more\ncontrol.\nAPI Reference\n<PropsTable\ndata={[\n{ name: \"size\", themeKey: \"progress.track.size\", default: \"md\" },\n{\nname: \"value\",\ntype: \"number\",\ndescription: \"Sets current progress value\",\n},\n{\nname: \"min\",\ntype: \"number\",\ndescription: \"Minium value of progress\",\n},\n{\nname: \"max\",\ntype: \"number\",\ndescription: \"Maximum value of progress\",\n},\n]}\n/>\nCircularProgressBar\n<PropsTable\ndata={[\n{\nname: \"trackStyle\",\ntype: \"string\",\ndescription: \"Sets track styles\",\n},\n{\nname: \"innerTrackStyle\",\ntype: \"string\",\ndescription: \"Sets Inner track styles\",\n},\n]}\n/>\n"
filetype = "PlainText"
