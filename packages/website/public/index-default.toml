title = "> Spinner"
url = "/docs/components/feedback/spinner"
contents = "Spinner\nSpinners provide a visual cue that an action is either processing, awaiting a\ncourse of change or a result.\nImports\nUsage\nSpinner sizes\nSpinner comes with 5 sizes xs sm md lg & xl\nShow stroke\nTo show the subtle stroke around the spinner we can use the stroke which\naccepts visible or transparent values\nAPI Reference\n<PropsTable\ndata={[\n{ name: \"size\", themeKey: \"spinner.size\", default: \"md\" },\n{\nname: \"stroke\",\ntype: \"visible | transparent\",\ndefault: \"transparent\",\ndescription: \"Sets the visibility of the stroke\",\n},\n{\nname: \"label\",\ntype: \"string\",\ndefault: \"Loading...\",\ndescription:\n\"For accessibility, it is important to add a fallback loading text. This text will be visible to screen readers.\",\n},\n]}\n/>\n"
filetype = "PlainText"
