title = "> Avatar"
url = "/docs/components/primitives/avatar"
contents = "Avatar\nAvatar component is used to display user's profile picture, initials or icons.\nImports\nUsage\nAvatar sizes\nAvatar has 5 sizes xs sm md lg xl\nAvatar with badge\nBy using AvatarBadge component you can show status icons at the right corner\nof the Avatar.\nCustom badge\nYou can also customize the badge, by providing <Avatar /> with children &\nusing AvatarContens, AvatarBadge components.\nAvatar fallbacks\nIf there is an error loading the src of the avatar, there are 2 fallbacks:\nIf there's a name prop, we use it to generate the initials.\nIf there's no name prop, we use a default avatar.\nIf both name and src are not provided you can pass a fallback prop to show any\ncontent, fallback has the lowest priority thus if name or src is provided\nfallback will be ignored.\nAvatarGroup\nAvatarGroup renders its children as a stack, and you can:\nlimit the total number of amount rendered and truncating the excess ones.\nadjust size of all the avatars inside the AvatarGroup equally via the size\nprop.\n"
