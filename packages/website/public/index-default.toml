title = "> Slider"
url = "/docs/components/forms/slider"
contents = "Slider\nThe Slider is used to allow users to make selections from a range of values.\nImports\nSlider - The wrapper that provides context and functionality for all\nchildren.\nSliderThumb - The handle that's used to change the slider value..\nSliderTrack - Slider track element.\nUsage\nBasic usage.\nSlider sizes\nSlider comes with 3 sizes sm md lg\n<InteractiveCodeblock themeProps={{ size: \"slider.common.thumb.size\" }}>\n{({ spreadProps }) => {\nreturn outdent      <Slider${spreadProps} />\n ;\n}}\n\nReversed Slider\nBy setting the reversed prop to true, the slider value is reversed.\nThumb content\nTo change the contents inside of the thumb we can pass thumbContent prop.\nthumbIcon also accepts a function which can be used to get the value of the\nslider, it returns an array which can contain multiple values if slider has\nmultiple thumbs.\nMulti Slider & Range Slider\nIf slider is provided with more than one value, it will be rendered as a range\nor multi slider.\nRange slider\nMulti slider\nChanging the slider orientation\nSlider steps\nCustomizing Slider\nTo customize the appearance of the Radio component we can simply pass down\nchildren components (SliderThumb, SliderTrack) for more control.\nNote that we can also use the render prop pattern to get internal state of the\nslider.\nIntegrations\nReact Hook Form\nThis example shows how to integrate renderlesskit Input with react-hook-form\nExplore on CodeSandbox\nAPI Reference\n"
filetype = "PlainText"
